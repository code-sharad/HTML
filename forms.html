<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/server">
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name: </label>
            <input type="text" placeholder="Enter your name" name="name" id="">
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="email" placeholder="Enter your email" name="email" id="">
            <br>
            <br>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="" cols="30" rows="5"></textarea>
            <br>
            <br>
            <label for="rate">Rate us out of 5: </label>
            <br>
            <input type="radio" name="rate" id="" value="1">
            <label for="">1</label>
            <br>
            <input type="radio" name="rate" id="" value="2">
            <label for="">2</label>
            <br>
            <input type="radio" name="rate" id="" value="3">
            <label for="">3</label>
            <br>
            <input type="radio" name="rate" id="" value="4">
            <label for="">4</label>
            <br>
            <input type="radio" name="rate" id="" value="5">
            <label for="">5</label>


        </div> 
        <br>
        <br>
        
        <button type="submit">send your message!</button>     
    </form>
</body>
</html>
